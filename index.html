<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      color: white;
    }
    #result {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 1rem 0;
      padding: 0.75rem;
      background: #0d6efd;
      border-radius: 10px;
      user-select: all;
      word-break: break-all;
    }
    button {
      width: 100%;
    }
    input[type=number] {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card shadow-lg">
    <h2 class="mb-4">Password Generator</h2>
    <input type="number" id="length" class="form-control mb-3" placeholder="Password Length (4-32)" min="4" max="32" />
    
    <button onclick="generatePassword()" class="btn btn-primary mb-3">Generate Password</button>
    
    <p id="result" class="text-break"></p>
    
    <button onclick="copyPassword()" class="btn btn-outline-light">Copy Password ðŸ“‹</button>
  </div>

  <script src="logic.js"></script>
  
  <!-- Bootstrap JS Bundle (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
